<body>

    <div class="container">
        <h2>Age Calculator</h2>

        <div class="birthday">
            <div class="birthday-box">
                <label for="birthdate">Fødselsdato:</label>
                <input type="date" id="birthdate" class="birthday-input">
            </div>
        </div>

        <button onclick="calculateAge()">Regn ut din alder</button>

        <div id="result" class="hidden"></div>
    </div>
